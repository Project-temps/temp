<!-- authentication/templates/authentication/login.html -->
{% extends "base.html" %}
{% load static %}
{% block title %}ورود • ET4D{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h4>ورود به ET4D</h4>
        </div>
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">نام کاربری</label>
              <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">رمز عبور</label>
              <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ورود</button>
          </form>

          <hr>
          <p class="text-center">
            حساب ندارید؟ <a href="{% url 'register' %}">ثبت‌نام کنید</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
